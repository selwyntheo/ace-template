# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/ace_template_engine
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=8080
# server.servlet.context-path=/api
spring.application.name=ace-template-engine-backend

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://localhost:3004,http://localhost:5173,*
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,X-User-Id,x-user-id
app.cors.allow-credentials=false

# JWT Configuration
app.jwt.secret=mySecretKey123!@#$%^&*()_+{}[]|:;"'<>,.?/~`
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Security Configuration
app.security.enabled=false

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.com.ace.templateengine=DEBUG
# logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
